<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOM|Register</title>
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <div class="container-lg">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow-lg p-4 mb-4 bg-info-subtle rounded">
                <h3 class="text-center"> Registeration Form</h3>
                <form>
                    <div class="mb-3">
                        
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter the name">
                    </div>

                    <div class="mb-3">
                        
                        <label for="uname" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="uname" placeholder="Enter Email Address">
                    </div>

                    <div class="mb-3">
                        
                        <label for="pwd" class="form-label">Password</label>
                        <input type="number" class="form-control" id="pwd" placeholder="Enter the password">
                    </div>

                    <div class="mb-3">
                        
                        <label for="cpwd" class="form-label">Confirm Password</label>
                        <input type="number" class="form-control" id="cpwd" placeholder="Enter the confirm password">
                    </div>

                    <div class="mb-3">
                        
                        <label for="mob" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="mob" placeholder="Enter Mobile Number">
                    </div>
                    
                    <div class="mb-3" text-justify>
                        
                        <button type="button" class="btn btn-success">Submit</button> &nbsp;

                        Already User? &nbsp; <a href="login.html">Login</a>

                    </div>

                    
                    
                    
                        
                 </div>
                </form>
            </div>
            </div>
            </div>


            <script src="Assets/JS/bootstrap.min.js" ></script>
            <script src="Assets/JS/popper.min.js"></script>
</body>
 </html>
